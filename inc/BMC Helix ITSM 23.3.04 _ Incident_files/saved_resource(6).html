				function isElementOverflow(element, height, width) {
					var isReceipOverflowing = false;
					const dummyElement = document.createElement('div');
					dummyElement.id = 'DUMMY_CONTAINER';
					dummyElement.style.position = 'absolute';
					dummyElement.style.display = 'inline';
					dummyElement.style.height = height + 'px';
					dummyElement.style.width = width + 'px'
					dummyElement.style.visibility = 'hidden';
					dummyElement.style.overflow = "hidden";
					dummyElement.innerHTML = element.innerHTML;
					if (window.parent && window.parent.document) {
						window.parent.document.body.appendChild(dummyElement);

						isReceipOverflowing = dummyElement.clientWidth < dummyElement.scrollWidth
							|| dummyElement.clientHeight < dummyElement.scrollHeight;

						window.parent.document.body.removeChild(dummyElement);
					}

					return isReceipOverflowing;
				}

				function getSmartItLink(ticketType, ticketId) {
					const baseURL = parent.DView?.parentOrigin;

					// Use tildes to pre-encode slashes.
					// If the slashes are simply URLEncoded, the browser can choose to pre-decode them,
					// and bidirectional encoding/decoding fails.
					// Tilde was chosen because it's not a RFC 3986 section 2.2 Reserved Character
					function valToString(val) { return val != null ? val.toString().replace(/(~|%2F)/g, function (m) { return { '~': '~~', '%2F': '~2F' }[m]; }) : val; }
					ticketId = valToString(ticketId);
					switch (ticketType) {
						case "HPD:Help Desk":
						case "incident": {
							ticketType = "incidentPV";
							break;
						}
						case "CHG:Infrastructure Change":
						case "change": {
							ticketType = "changePV";
							break;
						}
						case "PBM:Known Error":
						case "knownerror": {
							ticketType = "knownerrorPV";
							break;
						}
						case "PBM:Problem Investigation":
						case "problem": {
							ticketType = "problemPV";
							break;
						}
						case "WOI:WorkOrder":
						case "workorder": {
							ticketType = "workorderPV";
							break;
						}
						case "RMS:Release":
						case "release": {
							ticketType = "releasePV";
							break;
						}
						case "CTM:People":
						case "person":
						case "user": {
							ticketType = "personPV";
							break;
						}
						case "TMS:Task":
						case "task": {
							ticketType = "taskPV";
							break;
						}
						case "AST:BaseElement":
						case "asset": {
							ticketType = "assetPV";
							ticketId  = ticketId.replace('*','/');
							break;
						}
						case "AAS:Activity":
						case "activity": {
							ticketType = "activityPV";
							break;
						}
						case "AST:CI Unavailability":
						case "outage": {
							ticketType = "outage";
							break;
						}
						case "KA":
						case "knowledge": {
							ticketType = "knowledge";
							break;
						}
					}

					return (baseURL) ? `${baseURL}/smartit/app/#/${ticketType}/${ticketId}` : 'javascript:void(0);';
				}

				function getLink(displayValue, eventMetaData, entryId, type) {
					if (type == 'emailid') {
						return `<span>${displayValue}</span>`;
					}
					if (type == 'approver') {
						linkObjects.push({
							displayValue: eventMetaData,
							entryId,
							type
						});
						recentLinkIndex = linkObjects.length - 1;
						return `<a href="javascript:void(0)" onclick="handleLinkClick(${recentLinkIndex});">${displayValue}</a>`
					}
					if((!entryId || (entryId && entryId.toLowerCase().includes('displayvalue')))) {
						return `<a href="javascript:void(0)">${displayValue}</a>`
					}
					return `<a id="ticket_url" target="_top" href="${(type != 'url') ? getSmartItLink(type, entryId) : entryId}">${displayValue}</a>`;
				}

				function encode(item) {
					return item ? item.replace(/(\%)|(\;)|(\()|(\))|(\+)|(\")|(\")|(\')|(\<)|(\>)|(\&)/gim, (sub, p0, p1, p2, p3, p4, p5, p6, p7, p8, p9, p10) => {
					if (p0) { return '&#37;'; }
					if (p1) { return '&#59;'; }
					if (p2) { return '&#40;'; }
					if (p3) { return '&#41;'; }
					if (p4) { return '&#43;'; }
					if (p5) { return '&#34;'; }
					if (p6) { return '&quot;'; }
					if (p7) { return '&#39;'; }
					if (p8) { return '&lt;'; }
					if (p9) { return '&gt;'; }
					if (p10) { return '&amp;'; }
					}) : item;
				}

				function doubleDollerReplace(valfield){
					valfield = replaceDolloar(valfield);
					var regexp = /\$/g;
					var valFieldDoller = valfield;
					var match, matches = [];

					while ((match = regexp.exec(valFieldDoller)) != null) {
					  matches.push(match.index);
					}

					String.prototype.replaceAt = function(index, replacement) {
						if (index >= this.length) {
							return this.valueOf();
						}
						var chars = this.split('');
						chars[index] = replacement
						return chars.join('');
					}

					doubledollermatches=[];
					for(var i=0;i<=matches.length;i++){
					  if((matches[i+1]-matches[i] == 1 && i<=matches.length-1) || (matches[i]-matches[i-1] == 1 && i>=1)){
					   doubledollermatches.push(matches[i]);
					  }
					}
					
					valFieldDollerArr =valFieldDoller.split('');
					for(var j=0;j<doubledollermatches.length;j++){
						valFieldDollerArr[doubledollermatches[j]] = '$$';
					}
					valFieldDoller = valFieldDollerArr.join("");
					return valFieldDoller;
				}

				function getTokenParsedValue(valField, selField) {
					if (valField) {
						return getParsedInfo(valField);
					} else if (selField && systemGeneratedStr === selField) {
						return selField;
					} else if (selField) {
						if(messageId =="76228"){
							return selField;
						}
						return '"' + selField + '"';
					} else {
						return '';
					}
				}

				function getParsedInfo(strValue) {
					var displayValue = "";
					var entryId = "";
					var eventMetaData = "";
					var type = "";
					if (strValue.startsWith('@')) {
						var parts = strValue.substr(1).split('|');
						if (parts[0]) {
							displayValue = parts[0].substring(1, parts[0].length - 1);
							if(ticketType=="People"){
								displayValue = (displayValue.length > 140) ? displayValue.substr(0, 136) + '...' : displayValue;
							}
							eventMetaData = displayValue.replaceAll("\\", '');
						}
						if (parts[1]) {
							entryId = parts[1];
						}
						if (parts[2]) {
							type = parts[2].substring(1, parts[2].length - 1);
							if(type != 'url'){
								entryId = encodeURIComponent(htmlDecode(parts[1]));
							}
						}
						return getLink(displayValue, eventMetaData, entryId, type);
					} else {
						return strValue;
					}
				}

				function splitTime(seconds) {
					if (seconds && !isNaN(parseInt(seconds))) {
						var convertedValue = "";
						seconds = Math.abs(Number(seconds));
						var d = Math.floor(seconds / (3600*24));
						var h = Math.floor(seconds % (3600*24) / 3600);
						var m = Math.floor(seconds % 3600 / 60);
						var s = Math.floor(seconds % 60);
						
						var dDisplay = d>0?( ""+ d +" "+ messageCatalog.TEXT_MESSAGES.DAYS + " "): "";
						var hDisplay = h>0?( ""+ h +" "+ messageCatalog.TEXT_MESSAGES.HOURS + " "): "";
						var mDisplay = m>0?( ""+ m +" "+ messageCatalog.TEXT_MESSAGES.MINUTES + " "): "";
						var sDisplay = s>0?( ""+ s +" "+ messageCatalog.TEXT_MESSAGES.SECONDS + " "): "";
						convertedValue =  dDisplay + hDisplay + mDisplay + sDisplay;
					
						return convertedValue;
					} else {
						return seconds;
					}
				}

				function nthIndex(str, pat, n){
					var L= str.length, i= -1;
					while(n-- && i++<L){
						i= str.indexOf(pat, i);
						if (i < 0) break;
					}
					return i;
				}

				function generateLinkForURL(text) {
					if(text.length > 500){
						urlRegex = /(?<!src\s*=\s*["'`][^"'`]*|href\s*=\s*["'`][^"'`]*)(https?:\/\/[^\s]+)|(\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b)/gi;
					}
					return text.replace(urlRegex, function (url) {
            			var specialFormatRegex = /(\|\(url\))$|(.*javascript:void.*)/;
						var emailRegex = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b/;
						var protocol = "http://";
						if(url.match(specialFormatRegex)){
							return url;
						}
						if (!(url.toLowerCase().startsWith('http') || url.toLowerCase().startsWith('www')) && url.indexOf(':') > -1) {
							return url;
						}
						if(url.match(emailRegex)){
							protocol = "mailto:";
						}else if(url.toLowerCase().match((/https?:\/\/[^\s]+/))){
							protocol = "";
						}
						return '<a href="' + protocol + url + '" target="_blank" rel="noopener noreferrer">' + url + '</a>';
					});
				}

						if((messageId=="" && valField_0 && valField_1) || (messageId && messageId != 'N/A' && (messageId=='52000' || messageId=='49004' || messageId=='49005' || messageId=="48999" || messageId=="49001" || messageId == "65002" || messageId == "65003" || messageId == "65004"))){
							contentBlock.classList.remove('display-block');
							contentBlock.classList.add("display-webkit-box");
						}
					}

					if ((messageId == "48999") || (isReceipient == true && messageId == "49001")){
						var contentReceipents= document.getElementById('content_receipents');
						contentReceipents.classList.remove('display-block');
						contentReceipents.classList.add('display-webkit-box');
						if(checkIsReceipOverFlow()){
							document.getElementById('toggle-text_receip').style.display = 'inline';
							document.getElementById('toggle-text_receip_span').innerText = showMore;
							document.getElementById('toggle-text_receip').ariaLabel = showMore;
							document.getElementById('toggle-text-icon_receip').style.display = 'inline';
							document.getElementById('toggle-text-icon_receip').src = '../sharedresources/image/Activity_Notes_Icon_Show_More.png?server='+server;
							document.getElementById('toggle-text-icon_receip').alt = showMore;
						}
					}
					
					if((messageId=="" && valField_0 && valField_1) || (messageId && messageId != 'N/A' && (messageId=='52000' || messageId=='49004' || messageId=='49005' || messageId=="48999" || messageId=="49001" || messageId == "65002" || messageId == "65003" || messageId == "65004"))){
						if(checkIsOverFlow()) {
							toggleLinkBtn.style.display = 'inline';
							toggleLink.innerText = showMore;
							toggleLinkBtn.ariaLabel = showMore;
							toggleLinkIcon.src = '../sharedresources/image/Activity_Notes_Icon_Show_More.png?server='+server;
							toggleLinkIcon.alt = showMore;
						}
					}

					if(window.parent && window.parent.document.getElementById(viewFieldId)) {
						if(messageId=="48999" || messageId=="49001"){
							window.parent.document.getElementById(viewFieldId).style.height = contentBlock.offsetHeight + 150 + 'px';
						}else{
							window.parent.document.getElementById(viewFieldId).style.height = contentBlock.offsetHeight + 50 + 'px';
						}
					}
					setParentViewFieldHeight();
					handleAttachments();
				});

				function debounce(func, wait, immediate) {
					var timeout;
					return function () {
						var context = this, args = arguments;
						var later = function () {
							timeout = null;
							if (!immediate) func.apply(context, args);
						};
						var callNow = immediate && !timeout;
						clearTimeout(timeout);
						timeout = setTimeout(later, wait);
						if (callNow) func.apply(context, args);
					};
				}

				var myResizeWork = debounce(function () {
					resizeWindowHeight();
				}, 250);

				window.addEventListener("resize", myResizeWork);

        </script>
